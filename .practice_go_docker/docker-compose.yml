services:
  go_app:
    build:
      context: practice_go_edit
      dockerfile: Dockerfile
      args:
        - USERNAME=${USERNAME}
        - UID=${UID}
        - GROUPNAME=${GROUPNAME}
        - GID=${GID}
    container_name: practice_go_edit
    volumes:
      - ../:/home/${USERNAME}/go/src/app
    tty: true
